version: '3.8'

services:
  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: legal-rag-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-juridico_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-juridico_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-rag-api
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:password@postgres-vector:5432/juridico_db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - EMBEDDING_MODEL=bge-m3:latest
      - LLM_MODEL=qwen2.5:7b
      - COLLECTION_PENAL=codigo_penal
      - COLLECTION_CONSTITUCIONAL=constituicao_federal
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RESULTS=5
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres-vector:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data: